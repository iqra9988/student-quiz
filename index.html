<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="question-container">
        <h2>What is the national animal of Pakistan?</h2>
        <div class="options">
          <label><input type="radio" name="answer1" value="A"> Lion</label>
          <label><input type="radio" name="answer1" value="B"> Elephant</label>
          <label><input type="radio" name="answer1" value="C"> Markhor</label>
        </div>
      </div>
      
      <div class="question-container">
        <h2>Which river is the longest in Pakistan?</h2>
        <div class="options">
          <label><input type="radio" name="answer2" value="A"> Chenab River</label>
          <label><input type="radio" name="answer2" value="B"> Indus River</label>
          <label><input type="radio" name="answer2" value="C"> Ravi River</label>
        </div>
      </div>
      
      <div class="question-container">
        <h2>Which city is known as the cultural hub of Pakistan?</h2>
        <div class="options">
          <label><input type="radio" name="answer3" value="A"> Karachi</label>
          <label><input type="radio" name="answer3" value="B"> Lahore</label>
          <label><input type="radio" name="answer3" value="C"> Islamabad</label>
        </div>
      </div>
      
      <div class="question-container">
        <h2>Which mountain range runs along the northern border of Pakistan?</h2>
        <div class="options">
          <label><input type="radio" name="answer4" value="A"> Himalayan Mountains</label>
          <label><input type="radio" name="answer4" value="B"> Karakoram Mountains</label>
          <label><input type="radio" name="answer4" value="C"> Sulaiman Mountains</label>
        </div>
      </div>
      
      <div class="question-container">
        <h2>Who is the founder of Pakistan?</h2>
        <div class="options">
          <label><input type="radio" name="answer5" value="A"> Muhammad Ali Jinnah</label>
          <label><input type="radio" name="answer5" value="B"> Allama Iqbal</label>
          <label><input type="radio" name="answer5" value="C"> Liaquat Ali Khan</label>
        </div>
      </div>
      
      <script src="script.js"></script>
    </body>
    </html>

     <script src="./index.js"></script>
</body>
</html>
